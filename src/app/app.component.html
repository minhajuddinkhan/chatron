
<md-sidenav-container class="demo-sidenav-container" fullscreen>
  <md-sidenav [attr.mode]="sidenavMode" #focusSidenav class="chat-card">

    <md-nav-list >
      <h3>Conversations (: </h3>

      <div *ngFor="let chat of chatList" (click)="makeConversationVisible(focusSidenav)" >

        <div class="row" style="padding: 10px">
          <div class="col-md-8">
            <img src="{{chat.image}}" class="chat-card-img" alt="">
          </div>
          <div class="col-md-4"  >
            <button md-button class="chat-card-name" >{{ chat.name }}</button>
          </div>
          <br>

        </div>
        <p class="chat-card-msg"> {{chat.message}}</p>

      </div>
    </md-nav-list>
  </md-sidenav>

  <div class="demo-sidenav-content">
    <md-toolbar class="toolbar">
      <button class="logo " md-button (click)="focusSidenav.toggle()"> Chatron </button>
    </md-toolbar>
    <div *ngIf="!showConversation" class="downArrow bounce" (click)="focusSidenav.toggle()">

      <div class="row">
        <div class="col-md-2">
          <div class="triangle"></div>
        </div>
        <div class="col-md-10">
          <h2>
            No New Messages.</h2>
          <p> Checkout your conversations?</p>
        </div>

      </div>
    </div>

    <div *ngIf="showConversation">
      <conversation></conversation>
    </div>
  </div>
</md-sidenav-container>
